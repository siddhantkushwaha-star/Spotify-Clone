<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <h2>Form Demo</h2>
        <form class="mb-3">
            <label for="">E-mail</label>
            <input type="text" class="form-control" placeholder="E-mail" id="email"/>
        
            <label for="">Password</label>
            <input type="text" class="form-control" placeholder="Password" id="pass"/>
             
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control-sm" placeholder="address" id="add"/>
        
            <div class="mb-3">
            <select class="form-select"></select>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </div>
        <div class="normal mb-3">
            <input type="checkbox" id="agree">
        <label for="for">Agree</label>
        
        </div>
        <div class="form-check" >
            <label for="agreebs" class="form-check-label">Agree</label>
            <input type="checkbox" class="form-check-input" id="agreebs">
        </div>
        <div class=" mb-3 form-check">
            <label for="radiobs" class="form-check-label">Yes/No</label>
            <input type="radio" class="form-check-input" id="radiobs">
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
        </div>
        </form>
    </div>
    <script> src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"</script>
</body>
</html>
